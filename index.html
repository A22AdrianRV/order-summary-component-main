<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <div class="main">
    <img src="./images/illustration-hero.svg" alt="" class="a">

    <h1>Order Summary</h1>

    <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="mid">
      <img src="./images/icon-music.svg" alt="" id="icono">
      <div id="plan">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>  
      </div>
      <a >Change</a>
    </div>
    <a href="" id="pay">
    <p id="payment">Proceed to Payment</p>
    </a>
    <h2>Cancel Order</h2>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
